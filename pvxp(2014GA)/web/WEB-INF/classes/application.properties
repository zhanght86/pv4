pvxp.syssetup.plugin.add.readme=PowerView XP提供插件功能，是为了更方便的挂接客户化模块或高级用户自行开发的模块。插件功能自带的认证功能，仅做为列出当前操作员可用插件的校验，如需要更严谨的校验请 &nbsp;<a href="PluginAdd_ReadMe.jsp"><font color=red>[点击这里]</font></a>&nbsp; 阅读说明。<font color=red>使用任何非本公司发布的插件而造成程序、文件、数据的丢失或损坏，或其它问题，本公司不负任何责任，请慎重使用本功能</font>。<br>插件类型说明：<br>开发插件所有操作员都可以使用；系统插件仅系统管理员可用；<font color=blue>认证插件只有认证用户列表内的用户可用，认证用户列表填写时每行填入一个操作员编号，回车换行</font>。
