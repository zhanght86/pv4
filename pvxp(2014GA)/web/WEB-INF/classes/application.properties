pvxp.plugin.add.readme.title=插件开发技术说明
pvxp.plugin.add.readme=插件入口页面必须在body标签加上：<font color=blue>onload="javascript:parent.hidit();"</font><br>根据插件类型的不同，操作员对插件拥有不同的权限：<br><b><font color=blue>开放插件：</font></b>开放插件是所有操作员都可以访问的插件。<br><b><font color=blue>系统插件：</font></b>只有系统管理员可以使用的插件。<br><b><font color=blue>认证插件：</font></b>只有系统管理员和认证列表中的操作员可以使用的插件。对于JSP页面，如果需要加入权限验证，需要在页首加入：<br><font color=blue>&lt;%@ include file=&quot;inc/taglib.jsp&quot; %&gt;</font>（假设当前JSP文件在PvXP根目录下），这就就可以引入权限控制的标签。<br>权限控制的标签有两种，加在上述程序语句后一行即可。第一种是从数据库读取插件信息，校验用户是否拥有权限：<br><font color=blue>&lt;app:checkPlugUser plugid=&quot;0000000001&quot;/&gt;</font><br>这可以用于插件入口页面以及其他必要的插件页面（0000000001为实际添加的插件ID，下同）。另一种是：<br><font color=blue>&lt;app:isPlugUserIn plugid=&quot;0000000001&quot;/&gt;</font><br>这个标签用于校验操作员是否为已经通过第一种标签校验的用户，无需再次读取数据库，用于通过第一层校验后的其他页面。<br>对于.java或Jsp内部其他处理，可以引入类<font color=blue>com.lcjr.pvxp.model.OperatorModel</font><br>方法：<font color=blue>boolean isPluginUser( String plugid , HttpServletRequest request )</font>参数为插件ID和Request对象，读取数据库判断当前操作员是否可以使用本插件。<br>方法：<font color=blue>boolean isPluginUserIn( String plugid , HttpServletRequest request )</font>参数同前，从Cookie读取当前操作员是否为通过了第一种校验标签的用户。<br>方法：<font color=blue>boolean isSuperOP( HttpServletRequest request)</font>参数为Request对象，校验当前操作员是否为系统管理员。


