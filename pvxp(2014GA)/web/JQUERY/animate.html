a<!DOCTYPE html>
<html>
<head>
<script src="../js/jquery-2.1.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#but").click(function() {
			var div = $("div");
			div.animate({
				height : '300px',
				opacity : '0.4'
			}, "slow");
			div.animate({
				width : '300px',
				opacity : '0.8'
			}, "slow");
			div.animate({
				height : '100px',
				opacity : '0.4'
			}, "slow");
			div.animate({
				width : '100px',
				opacity : '0.8'
			}, "slow");
		});
		
		$("#stop").click(function() {
			$("div").stop();
		});

	});
</script>
</head>


<body>

	<button id='but'>开始动画</button>
	<button id='stop'>stop</button>
	<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。如需对位置进行操作，记得首先把元素的 CSS position
		属性设置为 relative、fixed 或 absolute。</p>
	<div
		style="background:#98bf21;height:100px;width:100px;position:relative;">
	</div>

</body>
</html>
