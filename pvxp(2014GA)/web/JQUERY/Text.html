<!DOCTYPE html>
<html>
<head>
<script src="../js/jquery-2.1.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			alert("Text: " + $("#test").text());
		});
		$("#btn2").click(function() {
			alert("HTML: " + $("#test").html());
			$("#test").html('<b>black</b>');
		});
	});
</script>
</head>

<body>
	<p id="test">
		这是段落中的<b>粗体</b>文本。
	</p>
	<button id="btn1">显示文本</button>
	<button id="btn2">显示 HTML</button>
</body>

</html>
