<!DOCTYPE html>
<html>
<head>
<script src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#hide").click(function(){
  $("p").hide('fast',alert('1'));
  });
  $("#show").click(function(){
  $("p").show('slow',alert('2'));
  });
});
</script>
</head>
<body>
<p id="p1">如果点击“隐藏”按钮，我就会消失。</p>
<button id="hide" type="button">隐藏</button>
<button id="show" type="button">显示</button>
</body>
</html>
